<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/brandmap.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

  <div id="fb-root"></div>
  <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '258550604284955', // App ID
            channelUrl : '//stormy-beyond-1782.herokuapp.com/channel.html', // Channel File
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
          });
        };
        // Load the SDK Asynchronously
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/all.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

		function postToFeed() {
          FB.ui({ 
            method: 'feed',
		    link: 'stormy-beyond-1782.herokuapp.com/',
            picture: 'stormy-beyond-1782.herokuapp.com/picture.jpg',
            name: 'How Green is your Screen?',
            caption: 'Joe Blogs got 5 stars!',
            description: 'Joe Blogs is a good person for having energy efficient TVs. Are you?.'
          });
		}
      </script>

  <p><a onclick='postToFeed(); return false;'>Post to Feed</a></p>

  <div class="container">
    <div class="page-header">
      <h1>GreenStar</h1>
    </div>
    <p class="lead">
      Click Add to start adding devices!
    </p>
    <ul class="nav nav-tabs nav-stacked">
      <li><a>My TV</a></li>
      <li><a>Hello</a></li>
      <li><a>Word</a></li>
    </ul>
    <div class="btn-group">
      <button class="btn btn-large btn-primary">Add device</button>
      <button class="btn btn-large btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a>Television</a></li>
        <li><a>Refrigerator/Freezer</a></li>
        <li><a>Clothes Washers</a></li>
        <li><a>Dishwashers</a></li>
        <li><a>Clothes Dryers</a></li>
        <li><a>Air Conditioners</a></li>
      </ul>
    </div>
    <input data-field="brand" type="text" data-provide="typeahead" autocomplete="off">
    <input data-field="model" type="text" data-provide="typeahead" autocomplete="off">
  </div>
</body>
</html>
